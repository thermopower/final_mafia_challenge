# Nixpacks Configuration for Railway Deployment (Backend Only)
# Django Backend with Python 3.11

[phases.setup]
aptPkgs = ["postgresql-client"]

[phases.build]
cmds = ["cd backend && python manage.py collectstatic --noinput"]

[start]
cmd = "cd backend && python manage.py migrate && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120"
