# Nixpacks Configuration for Railway - Backend Only
# Django REST API 배포 전용

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
    "python3.11 -m ensurepip --upgrade",
    "python3.11 -m pip install --upgrade pip setuptools wheel",
    "python3.11 -m pip install -r requirements/production.txt"
]

[start]
cmd = "python3.11 manage.py migrate && python3.11 manage.py collectstatic --noinput && python3.11 -m gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120"
