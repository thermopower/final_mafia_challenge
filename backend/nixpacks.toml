# Nixpacks Configuration for Railway - Backend Only
# Django REST API 배포 전용

[phases.setup]
# Nix 환경에서 Python과 pip를 함께 설치
nixPkgs = ["python311", "python311Packages.pip"]

[phases.install]
# Nix 환경에서는 pip가 이미 제공되므로 ensurepip 불필요
# --user 플래그로 사용자 공간에 패키지 설치
cmds = [
    "pip install --user --upgrade pip setuptools wheel",
    "pip install --user -r requirements/production.txt"
]

[start]
cmd = "python3.11 manage.py migrate && python3.11 manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120"
